name: Playwright test
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Vérifier le code source
      - name: Checkout Code
        uses: actions/checkout@v3

      # Installer Node.js
      - name: Setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # Installer les dépendances
      - name: Install dependencies
        run: npm install

      # Installer les navigateurs Playwright
      - name: Install Playwright browsers
        run: npx playwright install

      # Exécuter les tests
      - name: Run Playwright Tests
        run: npx playwright test

      # Archiver les rapports HTML
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report

  send-email:
    runs-on: ubuntu-latest
    needs: test
    steps:
      # Télécharger le rapport HTML
      - name: Download Playwright Report
        uses: actions/download-artifact@v3
        with:
          name: playwright-report

      # Envoyer l'email avec le rapport HTML
      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          # Configuration SMTP de l'expéditeur
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Playwright Test Report
          body: "Veuillez trouver en pièce jointe le rapport HTML généré après les tests."
          to: destinataire@example.com
          from: "mon-email@example.com"
          attachments: playwright-report/index.html